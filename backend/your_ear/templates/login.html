<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans antialiased">
     <!-- Navbar -->
    <nav class="bg-gray-800 p-4 text-white justify-between">
        <div>
            <h1 class="text-3xl font-bold ">Your Ear</h1>
        </div>
        <div>
            <a href ="login.html" class="text-white hover:underline">Login</a>
            <br>
            <a href ="signup.html" class="text-white hover:underline">Sign up</a>

        </div>
    </nav>

    <!-- Main content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
            

            <!-- Login form  -->
            <form class="space-y-4">
                <h2 class="text-2xl font-semibold">Login</h2>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">Login</button>
            </form>

        </div>
    </div>
    
</body>
</html>
